language: cpp
compiler:
  - gcc
  - clang
before_install:
  - sudo apt-get install cmake
script: 
  - mkdir pcl
  - cd pcl
  - git clone https://github.com/PointCloudLibrary/pcl.git
  - mkdir build
  - cd build
  - cmake ..
  - make  
branches:
  only:
    - master
notifications:
  recipients:
    - julius@kammerl.de
  email:
    on_success: change
    on_failure: always
